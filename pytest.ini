[pytest]
testpaths = tests
asyncio_mode = auto

# Warning filters: error by default, ignore unavoidable platform/asyncio warnings
filterwarnings =
    error
    ignore::coverage.exceptions.CoverageWarning
    ignore:This package.*has been renamed:RuntimeWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::ResourceWarning
    ignore:coroutine.*was never awaited:RuntimeWarning

# Coverage configuration
addopts = --cov=bot --cov=watchdog --cov-report=html --cov-report=term-missing
